<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>WGE - demos</title>
<script type="text/javascript">
var gFrameHeight = "100%";

function bodyResize()
{
	var frame = document.getElementById("itemView");
	var father = document.getElementById("__father");
	frame.setAttribute("style", "position:absolute;background-color:#d0d0d0;border:groove;top:0px;left:220px;width:" + (father.clientWidth - 230) + "px;height:" + father.clientHeight + "px;");

	var demoView = document.getElementById("demoView");
	demoView.style.height = null;
	var hBar = parseInt(demoView.clientHeight);
	var hContent = parseInt(document.getElementById('itemView').clientHeight);
	if(hBar > hContent)
	{
		demoView.style.height = (hContent-20) + "px";
	}
}
</script>
</head>
<body onload="bodyResize()" onresize="bodyResize()">
<div id="__father" style="width:100%; height:100%; position:relative;">

<div style="width:200px;border:groove; overflow:auto;" id="demoView">
<h1>WGE Tests</h1>
<script type="text/javascript">
var testNames = 
{
'2D Sprite 1' : 'sprite2dtest1.html',
'2D Sprite 2': 'sprite2dtest2.html',
'Alpha Blend' : 'alphaBlendTest.html',
'SceneRoaming 1' : 'sceneRoamingTest1.html',
'SceneRoaming 2': 'sceneRoamingTest2.html',
'stencil test' : 'stencilTest.html',
'TeapotPerVertex': 'TeapotPerVertex.html',
'TeapotPerPixel': 'TeapotPerPixel.html',
'sky box 1': 'skyBox1.html',
'sky box 2': 'skyBox2.html',
'sky box 3': 'skyBox3.html',
'sky box 4': 'skyBox4.html',
'sky box 5': 'skyBox5.html',
'bump mapping 1': 'bump_mapping_1.html'
};
var demoView = document.getElementById("demoView");
for(var i in testNames)
{
    var item = document.createElement("p");
    var text = "<h4><a href = './" + testNames[i] + "' target='demos'>" + i + "</a></h4>";
    item.setAttribute("style", "margin:10px;text-align:center;background-color: #abcdef; margin 10px;");
    item.innerHTML = text;
    demoView.appendChild(item);
}
</script>
</div>
<div id="itemView">
<iframe src="README.html" style="border:none;width:100%;height:100%;" name="demos">
Your browser is too old. Please use another one instead.
</iframe>
</div>

</div>
</body>
</html>
